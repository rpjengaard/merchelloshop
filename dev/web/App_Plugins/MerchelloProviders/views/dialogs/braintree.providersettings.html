<div class="umb-panel merchello-side-panel" data-ng-controller="Merchello.Providers.Dialogs.BraintreeProviderSettingsController">
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">BrainTree Payments Provider Configuration</h4>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">

                <div class="form-group control-group">
                    <label for="environment">Environment</label>
                    <select name="environment" class="form-control umb-editor" data-ng-model="providerSettings.environment">
                        <option value="Development">Development</option>
                        <option value="Sandbox">Sandbox</option>
                        <option value="Qa">QA</option>
                        <option value="Production">Production</option>
                    </select>
                </div>
                <div class="form-group control-group">
                    <label for="public-key">Public Key</label>
                    <input name="public-key" class="form-control umb-editor" type="text" data-ng-model="providerSettings.publicKey">
                </div>
                <div class="form-group control-group">
                    <label for="private-key">Private Key</label>
                    <input name="private-key" class="form-control umb-editor" type="text" data-ng-model="providerSettings.privateKey">
                </div>
                <div class="form-group control-group">
                    <label for="merchant-id">Merchant Id</label>
                    <input name="merchant-id" class="form-control umb-editor" type="text" data-ng-model="providerSettings.merchantId">
                </div>
                <div class="form-group control-group">
                    <label for="default-transaction-option">Default transaction option</label>
                    <select name="environment" data-ng-model="providerSettings.defaultTransactionOption" class="form-control umb-editor">
                        <option value="SubmitForSettlement">Submit For Settlement</option>
                        <option value="Authorize">Authorize</option>
                    </select>
                </div>
                <div class="form-group control-group">
                    <label class="label-checkbox">
                        <input type="checkbox" data-ng-model="dialogData.provider.encryptExtendedData"> <span>Encrypt Provider Configuration</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="umb-overlay-drawer">
            <div class="umb-overlay-drawer__align-right">

                <div class="umb-button">
                    <a href data-ng-click="close()" class="btn btn-link">
                        <localize key="general_cancel"></localize>
                    </a>
                </div>

                <div class="umb-button">
                    <button class="btn btn-success" data-ng-click="submit(dialogData)">
                        <localize key="buttons_save"></localize>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
