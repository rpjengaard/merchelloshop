<div data-ng-controller="Merchello.Backoffice.CustomerAddressesController" data-ng-show="loaded" class="merchello">
    <div class="umb-panel umb-editor-wrapper">

        <div class="umb-editor-header umb-panel-header">
            <div class="umb-panel-header-content-wrapper">

                <div class="umb-panel-header-content">
                    <div class="umb-panel-header-left-side -top-position">
                        <div class="umb-panel-header-title-wrapper">
                            <div class="umb-panel-header-name">
                                <localize key="merchelloOrder_sales" /> / <localize key="merchelloOrderView_invoiceNumber" />{{invoice.invoiceNumber}}
                            </div>
                        </div>
                    </div>
                </div>

                <merchello-tabs tabs="tabs"></merchello-tabs>
            </div>
        </div>

        <merchello-panel>
            <div class="control-group umb-control-group">
                <div class="merchello-section-label">
                    <p><localize key="merchelloCustomers_billingAddresses" /></p>
                    <small><localize key="merchelloCustomers_billingAddressesHelper" /></small>
                </div>
                <div class="row-fluid">
                    <customer-address-table customer="customer" addresses="billingAddresses" countries="countries" address-type="Billing" save="save(customer)"></customer-address-table>
                </div>
            </div>
            <div class="control-group umb-control-group">
                <div class="merchello-section-label">
                    <p><localize key="merchelloCustomers_shippingAddresses" /></p>
                    <small><localize key="merchelloCustomers_shippingAddressesHelper" /></small>
                </div>
                <div class="row-fluid">
                    <customer-address-table customer="customer" addresses="shippingAddresses" countries="countries" address-type="Shipping" save="save(customer)"></customer-address-table>
                </div>
            </div>

        </merchello-panel>
    </div>
</div>
