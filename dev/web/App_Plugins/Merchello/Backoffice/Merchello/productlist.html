<div ng-controller="Merchello.Backoffice.ProductListController" ng-show="loaded">
    <div class="umb-panel umb-editor-wrapper">

        <div class="umb-editor-header umb-panel-header">
            <div class="umb-panel-header-content-wrapper">

                <div class="umb-panel-header-content">
                    <div class="umb-panel-header-left-side -top-position">
                        <div class="umb-panel-header-title-wrapper">
                            <div class="umb-panel-header-name">
                                <localize key="merchelloHeadline_catalog" />
                            </div>
                        </div>
                        <div class="umb-editor-header__actions-menu" data-ng-show="context !== 'createproduct'">
                            <div class="pull-right" style="position: relative;">

                                <product-recent-updates-button />

                            </div>
                        </div>
                    </div>
                </div>

                <merchello-tabs tabs="tabs"></merchello-tabs>
            </div>
        </div>

        <merchello-panel>
            <div class="merchello-pane" data-ng-show="preValuesLoaded">

                <merchello-list-view builder="productDisplayBuilder" load="load" get-column-value="getColumnValue" entity-type="entityType" filter-options="filterOptions" settings-component="settingsComponent">
                </merchello-list-view>

                <!-- Prompt to create products if no products in the catalog -->
                <div class="pager well" data-ng-show="products.length == 0 && collectionKey===''">
                    <h5><localize key="merchelloVariant_noProduct" /></h5>
                    <p><localize key="merchelloVariant_newProductPrompt" /></p>
                    <a href="#/merchello/merchello/productedit/create" class="btn btn-primary"><localize key="merchelloVariant_newProduct" /></a>
                </div>
                <div class="pager well" data-ng-show="products.length == 0 && collectionKey!==''">
                    <h5><localize key="merchelloProducts_emptyProductCollection" /></h5>
                </div>
            </div>
        </merchello-panel>

    </div>
</div>
