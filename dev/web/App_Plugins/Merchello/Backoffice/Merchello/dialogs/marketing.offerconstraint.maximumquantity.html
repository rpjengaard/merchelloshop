<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Marketing.Dialogs.OfferConstraintMaximumQuantityController" data-ng-show="loaded">
    <div class="umb-overlay umb-overlay-right">
        <form class="umb-overlay__form" name="priceConstraintForm" id="priceConstraintForm">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">Set a maximum qualifying quantity</h4>
            </div>


            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                <!-- Flyout when Change quantity is clicked -->

                <div class="form-group row-fluid">
                    <label for="max-quantity">Set the maximum qualifying quantity<small>Values should be entered as positive numbers.</small></label>
                    <input data-ng-model="maximum" class="col-xs-5 span5" type="number" />
                </div>
            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="save()">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
