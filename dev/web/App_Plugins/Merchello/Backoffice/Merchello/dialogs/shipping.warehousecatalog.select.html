<div class="umb-panel merchello-side-panel">
<div class="umb-overlay umb-overlay-right">
<div class="umb-overlay__form">

    <div class="umb-overlay-header">
        <h4 class="umb-overlay__title">Warehouse Catalogs</h4>
    </div>
    <div class="umb-overlay-container form-horizontal merchello-panel-body">

        <div class="form-group control-group provider-dropdown">
            <label for="catalog-name">Select Your Catalog</label>
            <select name="availableCatalogs" class="form-control umb-editor" data-ng-model="dialogData.selectedWarehouseCatalog" data-ng-options="item.name for item in dialogData.warehouse.warehouseCatalogs"></select>
        </div>

    </div>

    <div class="umb-overlay-drawer">
        <div class="umb-overlay-drawer__align-right">

            <div class="umb-button">
                <a href data-ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel"></localize>
                </a>
            </div>

            <div class="umb-button">
                <button class="btn btn-success" data-ng-click="submit(dialogData)">
                    <localize key="buttons_save"></localize>
                </button>
            </div>

        </div>
    </div>
</div>
</div>
</div>
