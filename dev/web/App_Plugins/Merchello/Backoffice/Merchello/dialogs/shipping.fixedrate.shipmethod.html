<div class="umb-panel merchello-side-panel" ng-controller="Merchello.GatewayProviders.Dialogs.ShippingFixedRateShipMethodController" data-ng-show="loaded">
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title"><localize key="merchelloShippingMethod_addEditShippingMethod" /> <strong>{{dialogData.shippingGatewayMethod.getName()}}</strong></h4>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">

                <div class="form-group control-group">
                    <label for="method-name"><localize key="general_name" /></label>
                    <input name="method-name" data-ng-model="dialogData.shippingGatewayMethod.shipMethod.name" class="form-control umb-editor" type="text" />
                </div>

                <div class="merchello-list-view">
                    <table class="table settings-table col-xs-6 span6">
                        <thead>
                            <tr>
                                <th colspan="3"><localize key="merchelloShippingMethod_setRange" /></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="tier in rateTable.rows">
                                <td class="col-xs-4 span4">
                                    <span>{{tier.rangeLow}} - {{tier.rangeHigh}}</span>
                                </td>
                                <td>
                                    <div class="input-prepend">
                                        <span class="add-on">{{ dialogData.currencySymbol }}</span>
                                        <input type="number" data-ng-model="tier.rate" class="span2 col-xs-2" />
                                    </div>
                                </td>
                                <td>
                                    <div class="pull-right merchello-icons">
                                        <a class="merchello-icon" data-ng-click="removeRateTier(tier)" prevent-default="">
                                            <i class="icon icon-delete"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr data-ng-show="isAddNewTier">
                                <td class="col-xs-4 span4">
                                    <input type="number" data-ng-model="newTier.rangeLow" style="width: 90px;"/>
                                    -
                                    <input type="number" data-ng-model="newTier.rangeHigh" style="width: 90px;" />
                                </td>
                                <td>
                                    <div class="input-prepend">
                                        <span class="add-on">{{ dialogData.currencySymbol }}</span>
                                        <input type="number" data-ng-model="newTier.rate" style="width: 90px;"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="pull-right merchello-icons">
                                        <a class="merchello-icon" data-ng-click="addRateTier()" prevent-default="">
                                            <i class="icon icon-add"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <a data-ng-click="insertRateTier()" class="btn btn-info" data-ng-show="!isAddNewTier">
                        <localize key="merchelloShippingMethod_addNewRange"/>
                    </a>
                    <a data-ng-click="cancelRateTier()" class="btn btn-info" data-ng-show="isAddNewTier">
                        <localize key="general_cancel"/>
                    </a>
                </div>

            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">

                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="save()">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
