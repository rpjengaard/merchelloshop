<div class="umb-panel merchello-side-panel">
    <div class="umb-overlay umb-overlay-right">
        <form class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 data-ng-switch="dialogData.catalog.key" class="umb-overlay__title">
                    <span data-ng-switch-when="">Add Catalog</span>
                    <span data-ng-switch-default="">Edit Catalog</span>
                </h4>
            </div>
            <div class="umb-overlay-container form-horizontal merchello-panel-body">

                <div class="form-group control-group">
                    <label for="name"><localize key="general_name" /></label>
                    <input class="form-control umb-editor" name="name" type="text" data-ng-model="dialogData.warehouseCatalog.name" />
                </div>
                <div class="form-group control-group">
                    <label>Description</label>
                    <textarea class="form-control umb-editor" rows="5" data-ng-model="dialogData.warehouseCatalog.description"></textarea>
                </div>

            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="submit(dialogData)">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
