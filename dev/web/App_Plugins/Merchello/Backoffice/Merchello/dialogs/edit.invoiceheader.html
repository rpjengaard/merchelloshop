<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Sales.Dialogs.InvoiceHeaderController" data-ng-show="loaded">
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title"><localize key="merchelloSales_invoice" /></h4>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                <div class="control-group row-fluid">
                    <div class="form-group">
                        <label><localize key="merchelloSales_invoiceNumberPrefix" /></label>
                        <input type="text" data-ng-model="dialogData.invoice.invoiceNumberPrefix" class="col-xs-6 span6" />
                    </div>
                </div>
                <div class="control-group row-fluid">
                    <div class="form-group">
                        <label><localize key="merchelloSales_poNumber" /></label>
                        <input type="text" data-ng-model="dialogData.invoice.poNumber" class="col-xs-6 span6" />
                    </div>
                </div>
            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="submit(dialogData)">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
