<div class="umb-panel merchello-side-panel" ng-controller="Merchello.DetachedContentType.Dialogs.EditDetachedContentTypeController">
    
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">
            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title"><localize key="general_edit"></localize>: {{dialogData.contentType.name}}</h4>
                <!--<p class="umb-overlay__subtitle"></p>-->
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                <form name="productContentTypeForm" id="productContentTypeForm">
                    <div class="form-group row-fluid">
                        <div class="control-group">
                            <label for="name"><localize key="general_name"/></label>
                            <input name="name" type="text" class="span11" data-ng-model="dialogData.contentType.name" required/>
                            <div class="error" data-ng-show="productContentTypeForm.name.$invalid && wasFormSubmitted"><localize key="merchelloValidation_nameFieldRequired"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="description"><localize key="editcontenttype_description"/></label>
                            <textarea name="description" type="text" class="span11" data-ng-model="dialogData.contentType.description" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>


            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">

                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="save(dialogData)">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
   
</div>
