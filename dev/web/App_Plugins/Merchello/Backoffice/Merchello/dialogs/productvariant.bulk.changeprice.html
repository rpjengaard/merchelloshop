<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Product.Dialogs.ProductVariantBulkChangePricesController">

    <div class="umb-overlay umb-overlay-right">
        <form class="umb-overlay__form">
            
            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">Change Prices For All Selected Items</h4>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                
                <div class="control-group">
                    <div class="form-group row-fluid input-prepend">
                        <label for="new-price"><localize key="merchelloProducts_newPrice">New Price</localize></label>
                        <span class="add-on">{{dialogData.currencySymbol}}</span>
                        <input name="new-price" data-ng-model="dialogData.price" class="col-xs-5 span5" type="number" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group row-fluid">
                        <label class="label-checkbox"><input name="includeCostOfGoods" type="checkbox" data-ng-model="dialogData.includeCostOfGoods"><span>Update cost of goods price.</span></label>
                    </div>
                    <div class="form-group row-fluid input-prepend" data-ng-show="dialogData.includeCostOfGoods">
                        <label for="cost-price"><localize key="merchelloProducts_newCostOfGoods">New Cost Of Goods</localize></label>
                        <span class="add-on">{{dialogData.currencySymbol}}</span>
                        <input name="cost-price" data-ng-model="dialogData.costOfGoods" class="col-xs-5 span5" type="number" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group row-fluid">
                        <label class="label-checkbox"><input name="includeSalePrice" type="checkbox" data-ng-model="dialogData.includeSalePrice"> <span>Update sale price.</span></label>
                    </div>
                    <div class="form-group row-fluid input-prepend" data-ng-show="dialogData.includeSalePrice">
                        <label for="new-sale-price"><localize key="merchelloProducts_newSalePrice">New Sale Price</localize></label>
                        <span class="add-on">{{dialogData.currencySymbol}}</span>
                        <input name="new-sale-price" data-ng-model="dialogData.salePrice" class="col-xs-5 span5" type="number" />
                    </div>                    
                </div>

            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="submit(dialogData)">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
