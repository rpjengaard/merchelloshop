<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Customer.Dialogs.CustomerInfoEditController">
    <div class="umb-overlay umb-overlay-right">
        <form class="umb-overlay__form" name="editInfoForm" id="editInfoForm">
            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title"><localize key="merchelloCustomers_customerInformation" /></h4>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">                
                <div class="row-fluid">
                    <div class="form-group control-group">
                        <label for="firstName"><localize key="merchelloCustomers_firstName"/>:</label>
                        <input name="firstName" type="text" class="span12" data-ng-model="dialogData.firstName"/>
                    </div>
                    <div class="form-group control-group">
                        <label for="lastName"><localize key="merchelloCustomers_lastName"/>:</label>
                        <input name="lastName" type="text" class="span12" data-ng-model="dialogData.lastName"/>
                    </div>
                    <div class="form-group control-group">
                        <label for="email">*<localize key="merchelloCustomers_email"/>:</label>
                        <input name="email" type="email" class="span12" data-ng-model="dialogData.email" required/>
                        <div class="error" data-ng-show="editInfoForm.email.$invalid && wasFormSubmitted">
                            <localize key="merchelloCustomers_emailRequired"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="save()">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
