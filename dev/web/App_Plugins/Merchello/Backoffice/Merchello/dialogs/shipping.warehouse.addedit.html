<div class="umb-panel merchello-side-panel" ng-controller="Merchello.GatewayProviders.Dialogs.WarehouseAddEditController">
    <div class="umb-overlay umb-overlay-right">
        <form class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 data-ng-switch="dialogData.warehouse.key" class="umb-overlay__title">
                    <span data-ng-switch-when="no key created"><localize key="merchelloShippingWarehouse_addWarehouse" /></span>
                    <span data-ng-switch-default=""><localize key="merchelloShippingWarehouse_editWarehouse" /></span>
                </h4>
            </div>
            <div class="umb-overlay-container form-horizontal merchello-panel-body">

                <div class="form-group control-group">
                    <label for="name"><localize key="general_name" /></label>
                    <input class="form-control umb-editor" name="name" type="text" data-ng-model="dialogData.warehouse.name" />
                </div>
                <div class="form-group control-group">
                    <label for="email">Email Address</label>
                    <input class="form-control umb-editor" name="email" type="email" localize="placeholder" placeholder="@general_email" data-ng-model="dialogData.warehouse.email" />
                </div>
                <div class="form-group control-group">
                    <label for="phone">Phone Number</label>
                    <input class="form-control umb-editor" name="phone" type="text" placeholder="Phone" data-ng-model="dialogData.warehouse.phone" />
                </div>
                <div class="form-group control-group">
                    <label for="address"><localize key="merchelloShippingWarehouse_address" /></label>
                    <p>
                        <input class="form-control umb-editor" name="address" type="text" localize="placeholder" placeholder="@merchelloShippingWarehouse_streetAddress" data-ng-model="dialogData.warehouse.address1" />
                    </p>
                    <p>
                        <input class="form-control umb-editor" name="extended-address" type="text" localize="placeholder" placeholder="@merchelloShippingWarehouse_extendedAddress" data-ng-model="dialogData.warehouse.address2" />
                    </p>
                    <p>
                        <input class="form-control umb-editor" name="city" type="text" localize="placeholder" placeholder="@merchelloShippingWarehouse_city" data-ng-model="dialogData.warehouse.locality" />
                    </p>
                    <p>
                        <select class="form-control umb-editor" name="state-province" data-ng-model="dialogData.selectedProvince"
                                data-ng-options="option.name for option in dialogData.selectedCountry.provinces"
                                data-ng-show="dialogData.selectedCountry.provinces.length > 0"></select>
                        <input class="form-control umb-editor" name="state-province" data-ng-show="dialogData.selectedCountry.provinces.length === 0" type="text" localize="placeholder" placeholder="@merchelloShippingWarehouse_stateProvince" data-ng-model="dialogData.warehouse.region" />
                    </p>
                    <p>
                        <input class="form-control umb-editor" name="postal-code" type="text" localize="placeholder" placeholder="@merchelloShippingWarehouse_zip" data-ng-model="dialogData.warehouse.postalCode" />
                    </p>
                    <p>

                        <select class="form-control umb-editor" data-ng-model="dialogData.selectedCountry"
                                data-ng-options="option.name for option in dialogData.availableCountries">
                            <option style="display: none" value=""><localize key="merchelloShippingWarehouse_selectCountry" />select a Country</option>
                        </select>
                    </p>
                </div>

                <label class="label-checkbox">
                    <input name="primary" type="checkbox" data-ng-disabled="true" data-ng-model="dialogData.warehouse.isDefault">
                    <span><localize key="merchelloShippingWarehouse_makePrimaryWarehouse" /></span>
                </label>

            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="save()">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
