<div class="umb-panel merchello-side-panel">
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">{{dialogData.method.name}}</h4>
                <p class="umb-overlay__subtitle">
                    <localize key="merchelloShippingMethod_adjustIndividualRegions" />
                </p>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                <div class="merchello-list-view">
                    <table class="table merchello-striped-table settings-table adjustment-table">
                        <thead>
                        <tr>
                            <th><localize key="merchelloShippingMethod_region" /></th>
                            <th><localize key="merchelloShippingMethod_adjustRate" /></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="province in dialogData.country.taxMethod.provinces">
                            <td>
                                {{province.name}}
                            </td>
                            <td>
                                <div class="input-prepend">
                                    <input type="number" data-ng-model="province.percentAdjustment" class="tax-rate" />
                                    <span class="add-on"><localize key="merchelloGeneral_percentSymbol" /></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="submit(dialogData)">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
