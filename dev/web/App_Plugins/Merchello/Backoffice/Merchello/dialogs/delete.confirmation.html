<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Common.Dialogs.DeleteConfirmationController">
    
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">
            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title"><localize key="merchelloDelete_deleteConfirmation" /></h4>
                <!--<p class="umb-overlay__subtitle"></p>-->
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                <form name="deleteManualPaymentMethodForm">
                    <h4><localize key="merchelloDelete_deleteConfirmMessage"/> '<span data-ng-bind-html="dialogData.name"></span>'? </h4>
                    <div data-ng-show="dialogData.warning !== undefined && dialogData.warning != ''">
                        <p class="text-warning">{{ dialogData.warning }}</p>
                    </div>
                </form>
            </div>


            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">

                    <div class="umb-button">
                        <a data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-danger" data-ng-click="submit(dialogData)">
                            <localize key="general_delete"></localize>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
