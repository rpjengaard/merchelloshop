<div class="umb-panel merchello-side-panel constraint-product-selector" ng-controller="Merchello.Notes.Dialog.NoteAddEditController">

    <div class="umb-overlay umb-overlay-right">
        <form id="addEditNoteForm" name="addEditNoteForm" class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">{{ dialogData.title }}</h4>
            </div>


            <div class="umb-overlay-container form-horizontal merchello-panel-body">
                <div class="control-group">
                    <label><localize key="merchelloNotificationsMethod_message" /></label>
                    <div class="error" data-ng-show="addEditNoteForm.$invalid && wasFormSubmitted">
                        <localize key="merchelloValidation_noteMessageRequired" />
                    </div>
                    <umb-editor model="rteProperties"></umb-editor>
                </div>

                <div class="control-group">
                    <label><input type="checkbox" data-ng-model="dialogData.note.internalOnly"> <localize key="merchelloNotes_internalOnly" /></label>
                </div>
            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="save()">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>
                    
                </div>
            </div>

        </form>
    </div>
</div>
