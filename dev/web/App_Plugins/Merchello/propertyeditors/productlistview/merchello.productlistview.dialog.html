<div class="umb-panel merchello-side-panel" data-ng-controller="Merchello.PropertyEditors.MerchelloProductListViewDialogController">
    <div class="umb-overlay umb-overlay-right">
        <div class="umb-overlay__form">

            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">{{ pickerTitle }}</h4>
            </div>

            <div class="umb-overlay-container form-horizontal merchello-panel-body">

                <p id="all-items">
                    <i class="icon icon-add"></i> <a href="#" prevent-default data-ng-click="setAllProducts()"><localize key="merchelloCollections_allItems"></localize></a>
                </p>

                <merch-collection-tree-picker sub-tree-id="getTreeId()" entity-type="dialogData.entityType" mode="single" has-selection="hasSelection()"></merch-collection-tree-picker>
            </div>

            <div class="umb-overlay-drawer">
                <div class="umb-overlay-drawer__align-right">
                    
                    <div class="umb-button">
                        <a href data-ng-click="close()" class="btn btn-link">
                            <localize key="general_cancel"></localize>
                        </a>
                    </div>

                    <div class="umb-button">
                        <button class="btn btn-success" data-ng-click="submit(dialogData)">
                            <localize key="buttons_save"></localize>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
